<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue and Fetch</title>
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/components/pokebutton.css">
    <link rel="stylesheet" href="css/components/pokedata.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/pages/index.js" type="module"></script>
</head>
<body>
    <head>
        <h1>Pokemons</h1>
    </head>
    <main>
        <div id="appPokemons">
            <poke-button
                v-for="poke in pokemons"
                v-bind:data="poke"
                v-bind:key="poke.id"
            ></poke-button>
            <poke-data v-bind:data=pokedata></poke-data>
            <br>
            <search-form></search-form>
            <p>{{ searchInput }}</p>
        </div>
    </main>
</body>
</html>
